<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<div class="title">
    华夏云智能监控服务管理平台
</div>
<form class="layui-form" action="/user/login" method="post">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="text" name="username" required
                   lay-reqText="请输入账号"
                   lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="password"
                   lay-reqText="请输入密码"
                   name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block" style="text-align: center">
            <button class="layui-btn layui-btn-primary layui-border-blue" lay-submit lay-filter="formDemo">登陆
            </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function(){
        var form = layui.form;
        console.log(form)
        //监听提交
        form.on('submit(formDemo)', function(data){
            // layer.msg(JSON.stringify(data.field));
            return true;
        });

    });
</script>
</body>
</html>
